<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighOrder Functions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <input type="text" id="n1" placeholder="Numero 1">
    <input type="text" id="n2" placeholder="Numero 2">
    <br/>
    <button onclick="calculate(add)">Somar</button>
    <button onclick="calculate(sub)">Subtrair</button>
    <button onclick="calculate(mult)">Multiplicar</button>
    <button onclick="calculate(divide)">Dividir</button>
    <p id="result">Resultado: </p>
    <script src="scripts.js"></script>
</body>
</html>
